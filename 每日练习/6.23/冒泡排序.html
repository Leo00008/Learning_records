<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var arr = [1, 5, 2, 3, 4]

        for (i = 0; i < arr.length - 1; i++) {  //控制循环次数

            for (j = 0; j < arr.length - i - 1; j++) {

                if (arr[j] < arr[j + 1]) {
                    var temp = arr[j]
                    arr[j] = arr[j + 1]
                    arr[j + 1] = temp
                }
            }
        }
        console.log(arr);

    </script>
</body>

</html>
