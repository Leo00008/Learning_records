<body>
    <script>
        //1到100之间所有偶数和奇数的和

        var even = 0
        var odd = 0
        for (i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                odd += i
            } else {
                even += i
            }
        }
        console.log(even);
        console.log(odd);
    </script>
</body>
