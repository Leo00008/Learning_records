<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            top: 30px;
            left: 0;
            width: 200px;
            height: 200px;
            background: pink;
        }

        span {
            position: absolute;
            top: 200px;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>

</head>

<body>
    <div class="box">

    </div>
    <span></span>
    <button>点击红色才走</button>
    <script>

        //封装
        var div = document.querySelector('.box')
        var span = document.querySelector('span')
        var btn = document.querySelector('button')
        function animate(obj, target) {
            clearInterval(obj.toRight);
            obj.toRight = setInterval(function () {
                if (obj.offsetLeft >= target) {
                    clearInterval(obj.toRight);
                }
                obj.style.left = obj.offsetLeft + 50 + 'px'
            }, 100)
        }
        animate(div, 200)
        // animate(span, 300)

        //当我们不断地点击按钮，速度会越来越快。因为开启了多个定时器
        btn.addEventListener('click',function(){
            animate(span, 300)
        })





    </script>
</body>

</html>
