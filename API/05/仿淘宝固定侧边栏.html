<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav {
            position: absolute;
            right: 20px;
            top: 300px;
            width: 50px;
            /* background-color: pink; */
        }

        .content {
            width: 1200px;
            height: 300px;
            background-color: red;
            margin: 20px auto;
        }

        .nav li {
            list-style: none;
            width: 50px;
            height: 50px;
            background-color: skyblue;
            font-size: 18px;
            border-bottom: 1px solid #000;
            margin-bottom: 5px;
            text-align: center;
        }

        .nav li:nth-child(5) {
            cursor: pointer;
            background-color: red;
            color: white;
        }

        .titel {
            margin: 20px auto;
            width: 1200px;
            height: 80px;
        }

        .banner {
            margin: 20px auto;
            width: 1200px;
            height: 600px;
        }
    </style>
</head>

<body>
    <div class="nav">
        <li>爱上淘宝</li>
        <li>淘宝特色</li>
        <li>实惠热卖</li>
        <li>猜你喜欢</li>
        <li style="display: none;">顶部</li>
        <li>反馈</li>
        <li>举报</li>
    </div>

    <div class="titel" style="background-color:skyblue;">导航</div>
    <div class="banner" style="background-color:yellow;">主体</div>
    <div class="content" style="background-color:rgb(122, 26, 26);">内容</div>
    <div class="content" style="background-color:rgb(28, 58, 70);"></div>
    <div class="content" style="background-color:rgb(115, 124, 37);"></div>


    <script>
        var right_nav = document.querySelector('.nav')
        var up = right_nav.children[4]
        var fk = right_nav.children[5]
        var banner = document.querySelector('.banner')
        //offsetTop就是被卷去的头部大小
        var bannerTop = banner.offsetTop
        var navTop = right_nav.offsetTop - bannerTop
        console.log(right_nav.offsetTop,bannerTop,navTop);

        document.addEventListener('scroll', function () {
            //页面被卷去的头部
            if (window.pageYOffset >= bannerTop) {
                right_nav.style.position = 'fixed'
                right_nav.style.top = navTop + 'px'
                up.style.display = 'block'
                fk.style.display = 'none'
            } else {
                right_nav.style.position = 'absolute'
                right_nav.style.top = 300+ 'px'
                up.style.display = 'none'
            }
        })

        up.addEventListener('click', function () {
            window.scrollTo({ 
	    		top: 0, 
	    		behavior: "smooth"   //平滑的滚动
			});
        })

    </script>
</body>

</html>
