    <script>
        
        //window.setTimeout(调用函数，【延迟的毫秒数】){}

        //window可以省略。

        // setTimeout(function(){
        //     console.log(1);
        // },1000)//这个延迟事件，单位是毫秒,如果不写，默认0

        function boom(){
            console.log('boom');
        }
        //可以直接调用函数
        // setTimeout(boom,2000)
        // setTimeout('boom()',2000)//这种方法不提倡

        //页面中可能有很多的定时器，我们需要给定时器加不同的标识符

        var time1= setTimeout(boom,2000);
        var time2= setTimeout(boom,3000);
        




        
    </script>
