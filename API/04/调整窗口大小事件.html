    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: pink;
        }

    <script>
        var box=document.querySelector('.box')

        window.onresize=function(){
            if(innerWidth<900){
                box.style.display='none'
            }else{
                box.style.display='block'
            }
        }
    </script>
