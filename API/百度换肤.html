<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            width: 600px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
        }

        .box img {
            float: left;
            width: 150px;
            height: 200px;
        }

        body {
            background: url(./02/images/1.jpg);
            background-size: cover;
        }
    </style>
</head>

<body>

    <div class="box">
        <img src="./02/images/1.jpg" alt="">
        <img src="./02/images/2.jpg" alt="">
        <img src="./02/images/3.jpg" alt="">
        <img src="./02/images/4.jpg" alt="">
    </div>


    <script>
        //更准确的获取img元素
        var img = document.querySelector('.box').querySelectorAll('img');

        var bd = document.querySelector('body')
        console.log(img);

        for (i = 0; i < img.length; i++) {

            img[i].onclick = function () {
                bd.style.backgroundImage ='url('+this.src+')' ;
                //this.src  就是这个图片的路径。给body
            }


        }


    </script>
</body>

</html>
