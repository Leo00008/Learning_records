<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul></ul>
    <div class="box">
        <div class="nav"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>

    <script>
        var li = document.createElement('li')
        var ul = document.querySelector('ul')
        var box=document.querySelector('.box')
        ul.appendChild(li)//会在后面追加元素
        
        // box.appendChild(li)

        var lili=document.createElement('div')
        box.insertBefore(lili,box.children[1])

    </script>
</body>

</html>
