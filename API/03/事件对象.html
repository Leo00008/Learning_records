<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>123</div>

    <script>
        //事件对象
        var div=document.querySelector('div')
        // div.onclick=function(event){
        //     //event就是一个事件对象、写到小括号里面当形参来看
        //     //时间对象 只有 有了事件 才会存在
        //     //他是系统给我们自动创建的，不需要我们传递参数
        //     //事件对象  是我们事件的 一系列相关数据的集合 跟事件相关的 
        //     //比如，鼠标点击就包含了鼠标的相关信息，鼠标坐标等
        //     //如果是键盘事件 就包含了键盘的相关信息 比如 判断用户按下了哪个键
        //     console.dir(event);

        // }
        div.addEventListener('click',function(event){
            //这个时间我们可以自己命名  event  eve e evt
            console.log(event);
        })
    </script>
</body>
</html>
