<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>


    <script>
        var boxs=document.querySelectorAll('.box')
        //传统注册事件/删除事件
        boxs[0].onclick=function(){
            alert(1)
            // boxs[0].onclick=null//删除事件
            this.onclick=null//用t his也可以
        }

        //监听方式
        boxs[1].addEventListener('click',fn)//里面的fn不需要加括号

        function fn(){
            alert(33333)
            boxs[1].removeEventListener('click',fn)
        }

        
        
    </script>
</body>
</html>
