<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById</title>
    
</head>
<body>
    <div id="time">2020-10-10 </div>





    <script>
        var element=document.getElementById('time')//需要填写字符串
        console.log(element);
        console.log(typeof element);//！！！返回的是一个元素对象
        console.dir(element)//打印我们返回的元素对象，更好的查看里面的属性与方法。  dir目录的意思
    </script>
</body>
</html>
