<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Jquery.min.js"></script>
</head>

<body>
    <div>hahah</div>
    <div>hahah</div>
    <div>hahah</div>
    <div>hahah</div>

    <ul>
        <li>xiangtong</li>
        <li>xiangtong</li>
        <li>xiangtong</li>
        <li>xiangtong</li>
    </ul>
    <script>
        //获取四个div
        $('div')

        //给四个div设置粉色  Jquery不可使用style
        $('div').css('background', 'pink')
        //隐式迭代就是把 获取的元素内部 进行遍历循环  给每一个元素添加css
        $('ul li').css('color','red')
    </script>
</body>

</html>
