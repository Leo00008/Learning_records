<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Jquery.min.js"></script>
    <style>
        div {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <button>动起来</button>
    <div></div>

    <script>
        $(function () {
            $("button").click(function () {
                $("div").animate({
                    left: '200',
                    top: '200',
                    opacity: '.4',
                    width: '600'
                }, 2000)
            })
        })
    </script>
</body>

</html>
