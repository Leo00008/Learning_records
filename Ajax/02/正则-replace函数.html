<body>

    <div id="ff"></div>

    <script>
        var str = '<div>我是{{name}}</div>'
        var pattern = /{{([a-zA-Z]+)}}/
        var result = pattern.exec(str)

        str = str.replace(result[0], result[1])
        console.log(result);
        var ff=document.querySelector('#ff')
        ff.innerHTML=str

    </script>
