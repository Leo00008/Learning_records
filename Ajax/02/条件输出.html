<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--   1.  引入template -->
    <script src="./lib/template-web.js"></script>
</head>

<body>
    <div id="container"></div>



    <!-- 3.定义模板 -->
    <script type="text/html" id="htmlStr">
        <div>{{name}}</div>
        <div>{{age}}</div>
        <div>{{sex}}</div>
        <div>{{@ test}}</div>

        <div>
            {{if flag==0}}
            flag=0
            {{else if flag!=0}}
            flag不等于0
            {{/if}}          
        </div>

        <ul>
            {{each hobby}}  
            <li>索引是{{$index}},循环项是：{{$value}}</li>
            {{/each}}
        </ul>
    </script>


    <script>
        // 2.定义数据
        var data = {
            name: "leo",
            age: "18",
            sex: "Man",
            test: "<h3>测试文字</h3>",
            flag: 1,
            hobby:['吃饭','睡觉','打豆豆']
        }

        /* 4.调用template函数 */

        var htmlStr = template("htmlStr", data)
        console.log(htmlStr);

        //5.渲染html
        var container = document.querySelector("#container")
        container.innerHTML = htmlStr


    </script>
</body>

</html>
