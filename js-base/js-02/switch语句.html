<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = prompt('请输入1-6的数字：')
        switch (parseInt(num)) {
            case 1:
                alert('喝酒');
                break;
            case 5:
                alert('笑一个');
                break;
            case 3:
                alert('哈哈哈');
                break;
            case 4:
                alert('吹瓶');
                break;
            default:
                alert('您输入有误！')
        }

    </script>
</body>

</html>
