    <SCript>
        //   &&逻辑与
        console.log(5 > 3 && 3 > 4);//只要有一侧是false，就会返回false

        //   ||逻辑或
        console.log(3 > 5 || 3 > 2);  //满足一个条件就是ture
        console.log(3 < 2 || 2 > 3);  //两侧都是假，返回值 false

            //逻辑非  !
            console.log(!false);
    </SCript>
