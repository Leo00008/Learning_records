<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        //    写一个函数，实现反转任意数组。

        function arr(){
            var arr=[];
            for(i=arguments.length-1;i>=0;i--){
                arr[arr.length]=arguments[i];
            }
            return arr
        }
        var arr1=arr(1,2,3,4,5)
        var arr2=arr(9,8,7,6,5,4,3,2,1)
        var arr3=arr(1,2,3,4,5)
        var arr4=arr(1,2,3,4,5)
        console.log(arr1); 
        console.log(arr2); 
        console.log(arr3); 
        console.log(arr4); 
        




    </script>
</body>
</html>
