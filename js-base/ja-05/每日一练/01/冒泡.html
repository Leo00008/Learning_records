<body>
    <script>
        
        function sort(){
            for(i=0;i<=arguments.length;i++){
                for(j=0;j<=arguments.length-i-1;j++){
                    if(arguments[j]<arguments[j+1]){
                        var temp=arguments[j]
                        arguments[j]=arguments[j+1]
                        arguments[j+1]=temp
                    }
                }
            }
            return arguments
        }
        var paixu=sort(1,5,4,2,3,);
        console.log(paixu);






    </script>
</body>
