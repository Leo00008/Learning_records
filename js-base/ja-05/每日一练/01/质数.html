<body>
    <script>
        function prime() {
            var num = Number(prompt('请输入一个数字，判断它是否为质数：'))
            if (num < 2) {
                return false
            }

            var gen = Math.ceil(Math.sqrt(num))
            console.log(gen);

            for (i = 2; i <=gen; i++) {
                if (num % i == 0) {
                    return false
                }
            }
            return true
        }
        console.log(prime());





    </script>
