<body>
    <script>

        function prime(num) {
            if (num < 2) { //1不是质数 
                return false;
            }
            for (i = 2; i < num; i++) {//如果num=2，这个for不成立，跳出for循环
                if (num % i === 0) {
                    return false;
                }
            }
            return true; 
        }

        console.log(prime(121));
        console.log(prime(8));
        console.log(prime(7));
        console.log(prime(2));



    </script>
</body>
