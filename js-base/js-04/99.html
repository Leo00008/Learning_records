<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var result='';
        for(i=1;i<=9;i++){//控制的行数
            for(j=1;j<=i;j++){
                result=result+(j+'*'+i+'='+j*i+' ');                
            }      
            result+='\n'
        }
        console.log(result);

        





    </script>
</body>
</html>
