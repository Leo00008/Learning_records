<body>
    <script>

        function sort(arr) {

                

            for (var i = 0; i <= arr.length - 1; i++) {
                for (var j = 0; j <= arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j]
                        arr[j] = arr[j + 1]
                        arr[j + 1] = temp
                    }
                   
                }
            }
            return arr;
        }
        var px = sort([5, 4, 7, 8, 9, 2, 3, 1]);
        console.log(px);





    </script>
</body>

</html>
