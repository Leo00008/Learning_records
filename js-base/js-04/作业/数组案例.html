<body>
    <script>
        //要求：将数组[2, 0, 6, 1, 77, 0, 52, 0, 25, 7]中的 0 去掉后
        //形成一个不包含 0 的新数组。
        var arr=[2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        var newArr=[];
        for(i=0;i<arr.length;i++){
            if(arr[i]!=0){
                newArr[newArr.length]=arr[i];
            }
        }
        console.log(newArr);






    </script>
</body>
