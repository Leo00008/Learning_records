<body>
    <script>
        function sort() {
            for (i = 0; i <= arguments.length - 1; i++) { //控制行数，行数是数组长度的-1次，长度五，就运算4次
                for (j = 0; j <= arguments.length - i - 1; j++) { //控制每行的交换次数 

                    if (arguments[j] > arguments[j + 1]) { //比大小，如果第J比J+1的元素大，则保存到变量里面交换
                        var temp = arguments[j]
                        arguments[j] = arguments[j + 1]
                        arguments[j + 1] = temp
                    }
                }
            }
            return arguments;//返回arguments 的值
        }
        var hh1=sort(1,3,5,7,8,9,);
        var hh=sort(15,16,785,1231,6,12,416,31,56153,13,131,1,31,31,3,131,532,135,131,153,1531,13,3);

        console.log(hh1);
        console.log(hh);



    </script>
</body>

</html>
