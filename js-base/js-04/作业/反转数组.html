<body>
    <script>

        //要求: 将数组 ['red', 'green', 'blue', 'pink', 'purple'] 的内容反过来存放。
        //输出： ['purple', 'pink', 'blue', 'green', 'red']
        var arr = ['red', 'green', 'blue', 'pink', 'purple'];
        var newArr=[];
        for (i = arr.length-1; i >-1; i--) {
            newArr[newArr.length]=arr[i];
        }
        console.log(newArr);



    </script>
</body>
