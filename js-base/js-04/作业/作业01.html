    <script>
        //写一个函数，用户输入任意两个数字的任意算术运算（简单的计算器小功能），并能弹出运算后的结果
        function cale() {
            var num1 = Number(prompt('数字1：'));
            var operation = prompt('请输入加减乘除：+-*/ ');
            var num2 = Number(prompt('数字2：'));
            
            var sum = 0;
            switch (operation) {
                case '+':
                    sum = (num1 + num2);
                    break;
                case '-':
                    sum = (num1 - num2);
                    break;
                case '*':
                    sum = (num1 * num2);
                    break;
                case '/':
                    sum = (num1 / num2);
                    break;
            }
            return sum;

        }
        alert(cale())





    </script>
