    <script>
        function year(year) {
           if(year%100 !=0 || year%400==0){ //  年份除上100不等于0，是为了筛出每百年。

               if(year%4==0){
                   return true;
               }else{
                   return false;
               }
               
           }
           return false
           }

           var y=year(Number(prompt('请输入年份：')));
           console.log(y);
           






    </script>
