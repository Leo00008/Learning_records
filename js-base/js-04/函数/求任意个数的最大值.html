<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getMax(){
            var max=arguments[0];
            for(i=0;i<=arguments.length;i++){//比较次数是数组长度的-1，
                if(arguments[i+1]>max){ //相比较，如果大，就存入max
                    max=arguments[i+1];
                }
            }
            return max;  //输出MAX的值
        }
        console.log(getMax(1,2,3,8,8,4,25,5,6,2,8,8,6));



    </script>
</body>
</html>
