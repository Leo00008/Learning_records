    <script>

        function getSum() {
            var min=Number(prompt('最小数字：'))
            var max=parseFloat(prompt('最大数字：'))
            var sum = 0;
            for (var i = min; i <= max; i++) {
                sum += i;
            }
            console.log(sum);
        }
