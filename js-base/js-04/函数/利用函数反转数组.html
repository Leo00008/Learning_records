<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function arr(){
            var newArr=[];//需要一个新的数组装 倒过来的旧数组
            for(i=arguments.length;i>=1;i--){ //循环次数是数组的length数值  递减
                newArr[newArr.length]=arguments[i-1];      // 从5-1=4 3 2 1 递减
            }
            return newArr;
        }
        var reverse=arr(1,2,3,4,5);
        console.log(reverse);





    </script>
</body>
</html>
