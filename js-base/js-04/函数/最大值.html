<body>
    <script>

        function getMax(arr) {//接收一个数组
            
            var max = arr[0];

            for (i = 1; i <= arr.length; i++) {
                if (arr[i]>max) {
                    max = arr[i];
                }                 
            }
            return max;
           
        }
        console.log(getMax([1,2,3,4,5,6,7,89,12,1,2,5,4,56]))//调用一个数组;
        var re=getMax([1,2,3,4,5,6,7,89,12,1,2,5,4,56]);
        //实际开发中，经常使用一个变量接收 函数调用
        console.log(re);

        function getResult(a1,a2){
            return [a1+a2,(a1-a2),a1*a2,a1/a2]
        }
        var re=getResult(1,2);
        console.log(re);
        
        



    </script>
</body>

</html>
