<body>
    <script>

        function sort() {

            for (var i = 0; i < arguments.length; i++) {
                for (var j = 0; j <= arguments.length - i - 1; j++) {
                    if (arguments[j] > arguments[j + 1]) {
                        var temp = arguments[j]
                        arguments[j] = arguments[j + 1]
                        arguments[j + 1] = temp;
                    }
                }
            }
            return arguments
        }

        console.log(sort(2, 5, 4, 7, 8,5,4,102,5,5));





    </script>
</body>
