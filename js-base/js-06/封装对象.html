<body>
    <script>
        var myMath={
            PI: 3.1415926535,
            max : function(){                
                var max=arguments[0];
               for(i=0;i<=arguments.length;i++){
                if(arguments[i+1]>max){
                    max=arguments[i+1]
                }
               }
               return max
            }
            

            
            
        }
        console.log(myMath.PI);

        console.log(myMath.max(1,2,3,4,8,4,9,5,2,)); 




    </script>
</body>
