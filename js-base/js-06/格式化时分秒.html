<body>
    <script>

        function hms() {
            var date = new Date();

            var hours = date.getHours()
            hours < 10 ? '0' + hours : hours;
            var minute = date.getMinutes()
            minute < 10 ? '0' + minute : minute;
            var sec = date.getSeconds()
            if (sec < 10) {
                sec = '0' + sec;
            }

            console.log('现在是：' + hours + ':' + minute + ':' + sec);
        }
        hms()





    </script>
