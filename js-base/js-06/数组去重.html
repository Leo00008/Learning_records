<head>

<body>
    <script>
        function unique(arr) {
            
            var newArr = [];
            for (i = 0; i < arr.length; i++) {//遍历数组
                if (newArr.indexOf(arr[i]) == -1) {//如果新数组里面没有arr【i】元素，就存进去
                    // newArr[newArr.length] = arr[i]
                    newArr.push(arr[i])
                }
            }
            return newArr
        }

        //console.log(newArr.sort(function (a, b) { return a - b }));//输出结果并排序
        
        console.log(unique([1,2,3,4,4,4,4,4,2,5,2,5,1,5,2,3,6,9,7,4,]));


    </script>
</body>

</html>
