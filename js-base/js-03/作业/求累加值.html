<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum =0;
        //求1-100的累加值，但是要刨除个位数为3的数字    3 13 23 33 43 53 63 73 83 93 
        for(i=1;i<=100;i++){
            if(i%10==3){
                continue;
            }
            sum=sum+i;
        }
        console.log(sum);





    </script>
</body>
</html>
