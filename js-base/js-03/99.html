<body>
    <script>
        //  console.log(i+'*'+j+'='+i*j); 

        var str = '';
        for (i = 1; i <= 9; i++) {//当i=1的时候，j打印一行，i=2，j=2
            for (j = 1; j <= i; j++) {
               str=str+(j+'*'+i+'='+j*i)+'\t';   
            }
            str=str+'\n';
        }
        console.log(str);








    </script>
</body>
