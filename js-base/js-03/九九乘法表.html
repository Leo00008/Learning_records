
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var str = '';//因为输出的式子是string字符串，所以str这个变量是'


        for(i=1; i<=9; i++){//这个for代表  一行！！  循环9次  九行
            for(j=1;j<=i; j++){ //这个for代表 每一行循环几次。如果i=2，那么就输出两个式子
                                     //如果i=3，那么就输出3个式子
                str+=(j+'*'+i+'='+j*i)+' ';
                // console.log((j+'*'+i+'='+j*i)+' ');
            }
            str=str+'\n';
        }
        console.log(str);





    </script>
</head>

</body>
</html>
