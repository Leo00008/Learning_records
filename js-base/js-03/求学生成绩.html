<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var sum =0;
        var student = prompt('请输入学生数量')
        for (i = 1; i <= student; i++) {
            //a=接每次输入内容的变量
            var a = prompt('请输入第' + i + '名学生');        
            var sum=sum+parseInt(a);;            
        }
        alert('总和为：'+sum);
        alert('平均分为：'+sum/student);


    </script>
</body>

</html>
